<div class="modal" id="employee-name-editor" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>{{ title }}</h2>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3 control-label">First name</label>
                        <div class="col-sm-7">
                            <input name="firstName" type="text" id="firstName" class="form-control" [(ngModel)]="name.firstName" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="ok()" type="button" class="btn btn-primary" [disabled]="!canOk">Ok</button>
                <button (click)="cancel()" type="button" class="btn btn-primary">Cancel</button>
            </div>
        </div>
    </div>
</div>
